name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 002-phase2-web-app]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # BACKEND TESTS
  # ============================================================================
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: evolved_todo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest pytest-asyncio pytest-cov httpx

      - name: Run mypy (type checking)
        working-directory: ./backend
        run: |
          uv pip install --system mypy
          mypy app --ignore-missing-imports || true

      - name: Run ruff (linting)
        working-directory: ./backend
        run: |
          uv pip install --system ruff
          ruff check app tests || true

      - name: Run pytest with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/evolved_todo_test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          BETTER_AUTH_SECRET: test-better-auth-secret-minimum-32
          ENVIRONMENT: test
          DEBUG: false
          FRONTEND_URL: http://localhost:3000
        run: |
          pytest tests/ -v --cov=app --cov-report=term --cov-report=xml --cov-fail-under=50

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================================================
  # FRONTEND TESTS
  # ============================================================================
  frontend-tests:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: npm run type-check || npx tsc --noEmit || true

      - name: Run tests with coverage
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
        run: npm run test:ci || npm test -- --coverage --watchAll=false || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
        run: npm run build

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run backend security audit
        working-directory: ./backend
        run: |
          pip install safety
          safety check --file requirements.txt --continue-on-error || true

      - name: Run frontend security audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || true

  # ============================================================================
  # BUILD CHECK
  # ============================================================================
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Verify backend can start
        working-directory: ./backend
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          uv pip install --system -r requirements.txt
          timeout 10 uvicorn app.main:app --host 0.0.0.0 --port 8000 || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify frontend build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: |
          npm ci
          npm run build

  # ============================================================================
  # DEPLOYMENT (Only on main branch)
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-audit, build-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
