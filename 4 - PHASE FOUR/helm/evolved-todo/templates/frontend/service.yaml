# Frontend Service Template
# Task: T079 - Frontend Service with parameterized values
# Spec: specs/004-phase4-k8s-deployment/spec.md

apiVersion: v1
kind: Service
metadata:
  name: {{ include "evolved-todo.fullname" . }}-frontend
  labels:
    {{- include "evolved-todo.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.frontend.type }}
  ports:
  - port: {{ .Values.service.frontend.port }}
    targetPort: {{ .Values.service.frontend.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "evolved-todo.frontend.selectorLabels" . | nindent 4 }}
  sessionAffinity: None
