# Secrets Template
# Task: T081 - Secrets for sensitive data (DATABASE_URL, OPENAI_API_KEY, BETTER_AUTH_SECRET)
# Spec: specs/004-phase4-k8s-deployment/spec.md

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "evolved-todo.fullname" . }}-secrets
  labels:
    {{- include "evolved-todo.labels" . | nindent 4 }}
type: Opaque
data:
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.OPENAI_API_KEY | b64enc | quote }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.BETTER_AUTH_SECRET | b64enc | quote }}
