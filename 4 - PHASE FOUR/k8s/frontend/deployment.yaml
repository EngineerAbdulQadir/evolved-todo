apiVersion: apps/v1
kind: Deployment
metadata:
  name: evolved-todo-frontend
  labels:
    app: evolved-todo
    component: frontend
    version: 1.0.0
spec:
  replicas: 2  # Minimum 2 for high availability
  selector:
    matchLabels:
      app: evolved-todo
      component: frontend
  template:
    metadata:
      labels:
        app: evolved-todo
        component: frontend
        version: 1.0.0
    spec:
      containers:
      - name: frontend
        image: evolved-todo-frontend:1.0.0
        imagePullPolicy: Never  # Use local image from Minikube
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_BACKEND_URL
          value: "http://127.0.0.1:8000"  # Backend LoadBalancer URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: BETTER_AUTH_SECRET
        - name: BETTER_AUTH_URL
          value: "http://127.0.0.1"  # Frontend LoadBalancer URL
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12  # 60 seconds max startup time
